<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>     
    <div id="theme">
        <button id="dark"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></button>
        <button id="light"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg></button>
    </div>
    <section id="left">
        <div id="generalinfo">
            <div id="iconcontainer"><img src="ressources/favicon.ico" alt="icon" id="icon">
            <p><a href="https://github.com/unk-user" id="github">Unk-user<br>Projects</a></p></div>
            <div id="introduction">
                <h2>We Are</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div id="signin">
                <p>Already have an accout?<br><a href="">Sign in</a></p>
            </div>
        </div>
    </section>
        <section id="formcontainer">
            <header><h1>Sign up</h1></header>
            <form action="" method="post">
                <div id="info">
                    <div id="item-1"><label for="firstname">FIRST NAME</label><input type="name" id="firstname" placeholder="Enter your First Name" required></input></div>
                    <div id="item-2"><label for="lastname">LAST NAME</label><input type="name" id="lastname" placeholder="Enter your Last Name" required></div>
                    <div id="item-3"><label for="email">EMAIL</label><input type="email" id="email" placeholder="Enter your Email" required></div>
                    <div id="item-4"><label for="phone">PHONE</label><input type="tel" id="phone" placeholder="Enter your Number" required></div>
                    <div id="item-5"><label for="password">PASSWORD</label><input type="password" id="password" placeholder="Enter your Password" required></div>
                    <div id="item-6"><label for="confirm">CONFIRM PASSWORD</label><input type="password" id="confirm" placeholder="Confirm your Password" required></div>
                </div>
                <div id="buttons">
                    <button id="login" type="submit">Log in</button>
                    <p>or</p>
                    <button id="google"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px"><path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>Continue with google</button>
                </div>
                <p></p>
            </form>
        </section>     
</body>
<script src="script.js"></script> 
</html>
